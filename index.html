    <script>
        sortable('.sortable', {
            placeholderClass: 'my-placeholder',
            forcePlaceholderSize: true,

            placeholder: '<tr><td colspan="5" style="background-color:#f7f7f761"></td></tr>',
            itemSerializer: (serializedItem) => {
                return {
                    text: serializedItem.node.children[1].children[0].value,
                    link_src: serializedItem.node.children[2].children[0].value,
                    url: serializedItem.node.children[3].children[0].value,
                    target: serializedItem.node.children[4].children[0].value,
                }
            }
        });


        function sani() {
            document.getElementById('myText').innerHTML = JSON.stringify(sortable('.sortable', 'serialize')[0].items, undefined, 2);
            console.log(sortable('.sortable', 'serialize')[0].items);
        }
